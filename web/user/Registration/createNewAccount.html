<html>
    <head>
        <title>New Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Create new account</h2>
        <form action="ProcessServlet" method="POST">
            Username* <input type="text" name="txtUsername" value=""/> (6-20 characters) <br/> 
            Password* <input type="password" name="txtPassword" value=""/> (6-30 characters) <br/> 
            Confirm <input type="password" name="txtConfirm" value=""/> (6-20 characters) <br/> 
            Last name* <input type="text" name="txtLastname" value=""/> (2-50 characters) <br/> 
            First name* <input type="text" name="txtFirstname" value=""/> (2-50 characters) <br/> 
            Phone* <input type="number" name="txtPhone" value=""/> (10 numbers) <br/> 
            Address* <input type="text" name="txtAddress" value=""/> (2-50 characters) <br/> 
            
            <input type="submit" value="Create New Account" name="btnAction" />
            <input type="reset" value="Reset"/>
        </form><br/>
        
    </body>
</html>
